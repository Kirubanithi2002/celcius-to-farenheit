<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temparature Converter</title>
</head>
<body>
    <div id="wrapper">
        <h2>celcius to farenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="temparature in celcius">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to farenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function convert(){
        const celciusVal = Number(document.getElementById("input").value);
        const farenheitVal = (celciusVal* (9/5))+32 ;
        const result = document.getElementById("result");
        result.innerHTML = farenheitVal.toFixed(2) + " farenheit"; 
      }
    </script>
</body>
</html>
