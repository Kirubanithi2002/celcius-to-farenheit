<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temparature Converter</title>
</head>
<body>
    <div id="wrapper">
        <h2>Palindrome Checker</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Palindrome Checker">
        </div>
        <div>
            <button type="submit" onclick="palindromeCheck()">Check</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function palindromeCheck(){
        let str = String(document.getElementById("input").value).replace(/\s/g, '');
        let result = document.getElementById("result");
        let res = true;
        console.log(str);
        
        if(str.length < 2)
            res = true;
        for(let i = 0, j = str.length-1; i < j; i++,j--){
           if(str.charAt(i).toLowerCase() != str.charAt(j).toLowerCase())
            res = false; 
        }
        console.log(res);
        if(res == true){
            result.innerHTML = `This ia a Palindrome`;
        } else {
            result.innerHTML = `This ia not a Palindrome`;
        }
      }
    </script>
</body>
</html>
